<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ресурсы</title>
</head>
<body>

<h2>Оборудование</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Название</th>
    <th>Состояние</th>
    <th>Дата проверки</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${equipmentList != null and not #lists.isEmpty(equipmentList)}" th:each="equipment : ${equipmentList}">
    <td th:text="${equipment.id}"></td>
    <td th:text="${equipment.name}"></td>
    <td th:text="${equipment.condition}"></td>
    <td th:text="${equipment.dateOfVerification}"></td>
  </tr>
  <tr th:if="${#lists.isEmpty(equipmentList)}">
    <td colspan="4">Нет данных</td>
  </tr>
  </tbody>
</table>

<h2>Персонал</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>ФИО</th>
    <th>Должность</th>
    <th>Отдел</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${employeesList != null and not #lists.isEmpty(employeesList)}" th:each="employee : ${employeesList}">
    <td th:text="${employee.id}"></td>
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.position}"></td>
    <td th:text="${employee.department}"></td>
  </tr>
  <tr th:if="${#lists.isEmpty(employeesList)}">
    <td colspan="4">Нет данных</td>
  </tr>
  </tbody>
</table>

<h2>Материалы</h2>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Название</th>
    <th>Количество</th>
    <th>Поставщик</th>
  </tr>
  </thead>
  <tbody>
  <tr th:if="${materialsList != null and not #lists.isEmpty(materialsList)}" th:each="material : ${materialsList}">
    <td th:text="${material.id}"></td>
    <td th:text="${material.name}"></td>
    <td th:text="${material.quantity}"></td>
    <td th:text="${material.supplier}"></td>
  </tr>
  <tr th:if="${#lists.isEmpty(materialsList)}">
    <td colspan="4">Нет данных</td>
  </tr>
  </tbody>
</table>

</body>
</html>
